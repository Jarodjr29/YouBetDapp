<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel = "stylesheet" href="/css/style.css">
    <title>You Bet Coin Casino</title>

</head>

<body>
    <div class = "content">
        <div class = "casino">
            <div class = "info">
                <h2>Execute Game</h2>
                <br>
                <input type = "text" id="execGame" class = "input" placeholder="Game ID">
                <input type = "text" id="execWinner" class="input" placeholder="Winner">
                <button type="submit" id="executeGame">Execute Game</button>
            </div>
        </div>
        <div class = "bettor" display = none>
            <div class = "info">
                <h2>Buy YBT To Bet With!</h2>
                <br>
                <input type="text" id="ybtAmount" class="input" placeholder="Amount">
                <button type="submit" id="buyYBT">Buy YBT</button>
            </div>
            <div class = "info">
                <h2>Create Bet</h2>
                <br>
                <input type="text" id="gameid" class="input" placeholder="Game ID">
                <input type="text" id="team1" class="input" placeholder="Team 1">
                <input type="text" id="team2" class="input" placeholder="Team 2">
                <input type="text" id="wager" class="input" placeholder="Wager">
                <input type="text" id="betid" class="input" placeholder="Bet ID">
                <button type="submit" id="createBet">Create Bet</button>
            </div>
            <div class = "info" id = "balance">
                <h2>Get YBT balance</h2>
                <br>
                <button type="submit" id="getBal">Get Balance</button>
            </div>
            <div class = "info" id = "bets">
                <h3>Accept a Bet</h3>
                <input type="text" id="acceptbetid" placeholder="Bet ID">
                <button type="submit" id="acceptBet">Accept Bet</button>
            </div>
            <div class = "info" id = "execBet">
                <h3>Execute a Bet</h3>
                <input type="text" id="execbetid" placeholder="Bet ID">
                <button type="submit" id="executeBet">Execute Bet</button>
            </div>
        </div>
    </div>
    <script src="js/dist/jquery.min.js"></script>
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/jquery.countdown.min.js"></script>
    <script src="js/dist/wow.js"></script>
    <script src="js/dist/custom.js"></script>
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/toastr.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
